@media only screen and (max-height: 801px) {

        .input { padding: 1% 0% 1% 6%; margin: 2% 0%; font-size: .9rem; border: none; border-bottom: .07em solid #404040; width: 80%;  text-align: left; outline: none; background-color: white;  color: #212121;  }

      .form1 {width:45vw; height: 95vh; background-color: white; margin: 2vh -.5vh; overflow: hidden; display: inline-block; font-size: .9rem; white-space: normal; color: #404040; border: 1px solid #D0CECE; vertical-align: top;}
      .formlinea{white-space: normal; height: auto;}

  <script type="text/javascript">
   var altura = window.innerHeight;
      function Guardar(){
        var total = document.getElementById("total").innerText;
        var numcompuesto = document.getElementById("telefonoU").value;
        var p = subtotal[0];
        var p1 = subtotal[1];
        var p2 = subtotal[2];
        var pz1 = document.getElementById("a1").value;
        var pz2 = document.getElementById("a2").value;
        var pz3 = document.getElementById("a3").value;
        var precio1 = document.getElementById("precio1").innerText;
        var precio2 = document.getElementById("precio2").innerText;
        var precio3 = document.getElementById("precio3").innerText;
        var metodopago = document.getElementById("metodop").value;
        var cliente = document.getElementById("telefono1").value;
        google.script.run.AVenta([numcompuesto, metodopago, total, p, pz1, precio1, p1, pz2, precio2, p2, pz3, precio1]);
        if(cliente>999999999){
            var primera = "https://api.whatsapp.com/send?phone=+52";
            var segunda = "&text=¡Muchas%20gracias%20por%20tu%20visita!%0A%0AEstaría%20genial%20si%20puedes%20*calificar%20tu%20experiencia%20y%20dejar%20una%20opinión%20en%20google.*%20Nos%20ayudas%20a%20mejorar%20y%20seguir%20creciendo%0A%0A";
            var tercera = "https://g.page/r/CZ-tU-viFXl1EA0/review";
            var dos = primera + cliente + segunda + tercera;
            window.open(dos);
            }
      }
      function Pagot(){
        var tot =  (subtotal[0]+subtotal[1]+subtotal[2]);
        if (tot > 0){
            if (confirm("¿Se confirmó el pago con tarjeta?")){
          document.getElementById("metodop").value = "Tarjeta";
          Guardar();
          Borrarticket();
          }
          }
      else{alert("No hay articulos seleccionados");}
      }
      function Pagoe(){
        document.getElementById("metodop").value = "Efectivo";
        var efectivo = document.getElementById("total1").value;
        var e1 = parseInt(efectivo);
        var tot =  (subtotal[0]+subtotal[1]+subtotal[2]);
        if (tot > 0){
        var cambio = e1 - (subtotal[0]+subtotal[1]+subtotal[2]);
          if (efectivo > 0){
            var mensaje = "Cambio $";
            var combinado = mensaje + cambio;
            alert(combinado);
            Guardar();
        Borrarticket();
          }
          else {alert("Indica el monto pagado");}
      }
      else{alert("No hay articulos seleccionados");}
      }
      function Borrarticket(){
        document.getElementById("uno").reset();
        document.getElementById("dos").reset();
        document.getElementById("tres").reset();
        document.getElementById("tk1").style.display="none";
        document.getElementById("tk2").style.display="none";
        document.getElementById("tk3").style.display="none";
        subtotal[0]=0;
        subtotal[1]=0;
        subtotal[2]=0;
        document.getElementById("total").innerHTML ="$ ";
        document.getElementById("nombliente").innerHTML = "Nombre del cliente:";
        document.getElementById("telefonoU").value="";
        document.getElementById("metodop").value = "";
      }
      const subtotal = [];
      subtotal[0]=0;
      subtotal[1]=0;
      subtotal[2]=0;
     function Total(){
       var a = subtotal[0];
       var b = subtotal[1];
       var c = subtotal[2];
       var d = a + b + c;
        var num = new Number(d).toLocaleString("en-US", {minimumFractionDigits: 2});
       document.getElementById("total").innerHTML ="$ "+ num;
     }
     function Agregar1(){
      var a1 = document.getElementById("a1").value;
      if (a1<1){
        subtotal[0]=0;
        Total();
      document.getElementById("tk1").style.display="none";
      }
      else{
        document.getElementById("tk1").style.display="block";
        var x2 = document.getElementById("a1").value;
        var precio1 = document.getElementById("precio1").innerText;
        var num = new Number(x2 * precio1).toLocaleString("en-US", {minimumFractionDigits: 2});
        document.getElementById("suma1").innerHTML = "X " + x2;
        document.getElementById("suma1a").innerHTML ="$ "+ num;
        document.getElementById("tk1a").style.width="50vw";
        document.getElementById("suma1").style.width="20%";
        document.getElementById("suma1a").style.width="30%";
        subtotal[0]=(x2 *precio1);
        Total();
      }
    }
     function Agregar2(){
      var a2 = document.getElementById("a2").value;
      if (a2<1){
        subtotal[1]=0;
        Total();
      document.getElementById("tk2").style.display="none";
      }
      else{
        document.getElementById("tk2").style.display="block";
        var x2 = document.getElementById("a2").value;
        var precio2 = document.getElementById("precio2").innerText;
        var num = new Number(x2 * precio2).toLocaleString("en-US", {minimumFractionDigits: 2});
        document.getElementById("suma2").innerHTML = "X " + x2;
        document.getElementById("suma2a").innerHTML ="$ "+ num;
        document.getElementById("tk2a").style.width="50vw";
        document.getElementById("suma2").style.width="20%";
        document.getElementById("suma2a").style.width="30%";
        subtotal[1]=(x2 *precio2);
        Total();
      }
    }

function Agregar3(){
      var a3 = document.getElementById("a3").value;
      if (a3<1){
        subtotal[2]=0;
        Total();
      document.getElementById("tk3").style.display="none";
      }
      else{
        document.getElementById("tk3").style.display="block";
        var x2 = document.getElementById("a3").value;
        var precio3 = document.getElementById("precio3").innerText;
        var num = new Number(x2 * precio3).toLocaleString("en-US", {minimumFractionDigits: 2});
        document.getElementById("suma3").innerHTML = "X " + x2;
        document.getElementById("suma3a").innerHTML ="$ "+ num;
        document.getElementById("tk3a").style.width="50vw";
        document.getElementById("suma3").style.width="20%";
        document.getElementById("suma3a").style.width="30%";
        subtotal[2]=(x2 *precio3);
        Total();
      }
    }
    function formSubmit2() {
      var tel = document.getElementById("telefono1").value;
      var letra = "T";
      var numcompuesto =  letra + tel;
      document.getElementById("telefonoU").value=numcompuesto;
      google.script.run
      .withSuccessHandler(onSuccess2)
      .withFailureHandler(onFailure2)
      .receiveForm(document.forms.uno);
      }
    function onSuccess2(response) {
      document.getElementById("b2").disabled = false;
      var user = JSON.parse(response);
      var mensaje = user.nombrec;
      var mensaje2 = "Cliente: ";
      var fusion = mensaje2 + mensaje;
      document.getElementById("nombliente").innerHTML = fusion;
      }
    function onFailure2() {
        alert("Cliente no registrado");
        document.getElementById("nombliente").innerHTML = "Cliente:";
            }
    function Verificar(){
      var telefono = document.getElementById("telefono1").value;
      if (telefono>999999999){
       formSubmit2();
      }
      else{ document.getElementById("b2").disabled = true; document.getElementById("nombliente").innerHTML = "Cliente:";}
    }
    function Rvisitas(){
      var monto = document.getElementById("monto").value;
      var numcompuesto = document.getElementById("telefonoU").value;

      var primera = "https://api.whatsapp.com/send?phone=+52";
            var segunda = "&text=¡Muchas%20gracias%20por%20tu%20visita!%0A%0AEstaría%20genial%20si%20puedes%20*calificar%20tu%20experiencia%20y%20dejar%20una%20opinión%20en%20google.*%20Nos%20ayudas%20a%20mejorar%20y%20seguir%20creciendo%0A%0A";
            var tercera = "https://g.page/r/CZ-tU-viFXl1EA0/review";
            var dos = primera + numcompuesto + segunda + tercera;
            window.open(dos);
    }
   function Version1(){
      document.getElementById("puntov").style.display="none";
      document.getElementById("dos").style.display="none";
      document.getElementById("regis2").style.display="block";
      }
    function Version(){
      document.getElementById("puntov").style.display="block";

      document.getElementById("regis").style.display="block";

      document.getElementById("puntov").style.display="none";
      document.getElementById("falso").style.display="none";

      document.getElementById("titulo2").style.display="none";

    function Regresar(){
      document.getElementById("regis2").style.display="block";
      document.getElementById("regis").style.display="none";
      document.getElementById("titulo2").style.display="block";
      document.getElementById("titulo").style.display="none";

    function Registrar(){
       formSubmit();
    }

        document.getElementById("uno").reset();
        document.getElementById("hombre").style.backgroundColor='';
        document.getElementById("hombre").style.color='';
        document.getElementById("mujer").style.backgroundColor='';

$(document).ready(function(){
 // Agrega un desplazamiento suave a todos los enlaces
  $("a").on('click', function(event) {
   // Asegúrese de que this.hash tenga un valor antes de anular el comportamiento predeterminado
    if (this.hash !== "") {
     // Asegúrese de que this.hash tenga un valor antes de anular el comportamiento predeterminado
      event.preventDefault();
    // Almacenar hash
      var hash = this.hash;
     // Usando el método animate () de jQuery para agregar un desplazamiento de página suave
       // El número opcional (100) especifica la cantidad de milisegundos que se necesitan para desplazarse al área especificada
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 100, function(){
     // Agregue hash (#) a la URL cuando termine de desplazarse (comportamiento de clic predeterminado)
        window.location.hash = hash;
      });
    }
  });
});

      </script>

function getSpreadSheet(url, sheetName) {
  var ss = SpreadsheetApp.openByUrl(url);
  var sheet = ss.getSheetByName(sheetName);
  return sheet;
}

function receiveForm(uno) {
  var userId = uno.telefonoU;
  return searchData(userId);
}

function searchData(userId) {
  var myGoogleSheetName = "Base2";
  var sheet = getSpreadSheet(ur1, myGoogleSheetName);
  var rowsResult = sheet
    .getRange("B2:C2000")
    .getValues()
    .filter(function (row) {
      return row[0] === userId;
    });
  var firstRow = rowsResult[0];
  var user = {
    id: firstRow[0],
    nombrec: firstRow[1],
    telefonob:firstRow[5],
  };
  var result = JSON.stringify(user);
  return result;
}
